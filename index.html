<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>請假系統 - 登入</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="logo">
                <h1>請假系統</h1>
                <p>員工假期管理平台</p>
            </div>
            
            <div class="login-tabs">
                <button class="tab-btn active" onclick="switchTab('employee')">員工登入</button>
                <button class="tab-btn" onclick="switchTab('admin')">管理員登入</button>
            </div>
            
            <div id="employee-login" class="login-form">
                <form onsubmit="handleEmployeeLogin(event)">
                    <div class="form-group">
                        <label for="employee-email">員工 Email</label>
                        <input type="email" id="employee-email" required placeholder="請輸入您的 Email">
                    </div>
                    <div class="form-group">
                        <label for="employee-password">密碼</label>
                        <input type="password" id="employee-password" required placeholder="請輸入密碼">
                    </div>
                    <button type="submit" class="btn-primary">登入</button>
                </form>
            </div>
            
            <div id="admin-login" class="login-form" style="display: none;">
                <form onsubmit="handleAdminLogin(event)">
                    <div class="form-group">
                        <label for="admin-email">管理員 Email</label>
                        <input type="email" id="admin-email" required placeholder="請輸入管理員 Email">
                    </div>
                    <div class="form-group">
                        <label for="admin-password">密碼</label>
                        <input type="password" id="admin-password" required placeholder="請輸入密碼">
                    </div>
                    <button type="submit" class="btn-primary">登入</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
