<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>員工儀表板 - 請假系統</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="dashboard">
            <div class="header">
                <h1>員工儀表板</h1>
                <div class="user-info">
                    <span>歡迎，<span id="user-name">員工</span></span>
                    <button class="logout-btn" onclick="logout()">登出</button>
                </div>
            </div>
            
            <div class="nav-tabs">
                <button class="nav-tab active" onclick="showTab('overview')">總覽</button>
                <button class="nav-tab" onclick="showTab('apply')">請假申請</button>
                <button class="nav-tab" onclick="showTab('history')">請假紀錄</button>
            </div>
            
            <div class="content">
                <!-- 總覽頁面 -->
                <div id="overview" class="tab-content">
                    <div class="card">
                        <h3>假期餘額</h3>
                        <div id="leave-balance" class="leave-balance">
                            <!-- 假期餘額將由 JavaScript 載入 -->
                        </div>
                    </div>
                    
                    <div class="card">
                        <h3>個人資料</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label>姓名</label>
                                <input type="text" value="張小明" readonly>
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" value="ming@company.com" readonly>
                            </div>
                            <div class="form-group">
                                <label>到職日</label>
                                <input type="date" value="2023-01-15" readonly>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 請假申請頁面 -->
                <div id="apply" class="tab-content" style="display: none;">
                    <div class="card">
                        <h3>請假申請</h3>
                        <form onsubmit="submitLeaveRequest(event)">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="leave-date">請假日期</label>
                                    <input type="date" id="leave-date" name="leave-date" required>
                                </div>
                                <div class="form-group">
                                    <label for="leave-period">時段</label>
                                    <select id="leave-period" name="leave-period" required>
                                        <option value="">請選擇時段</option>
                                        <option value="全天">全天</option>
                                        <option value="上午">上午</option>
                                        <option value="下午">下午</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="leave-type">假別</label>
                                    <select id="leave-type" name="leave-type" required>
                                        <option value="">請選擇假別</option>
                                        <option value="特休">特休</option>
                                        <option value="補休">補休</option>
                                        <option value="事假">事假</option>
                                        <option value="病假">病假</option>
                                        <option value="喪假">喪假</option>
                                        <option value="育嬰假">育嬰假</option>
                                        <option value="產假">產假</option>
                                        <option value="婚假">婚假</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="leave-days">天數</label>
                                    <input type="number" id="leave-days" name="leave-days" min="0.5" max="30" step="0.5" required>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="leave-reason">請假原因</label>
                                <textarea id="leave-reason" name="leave-reason" placeholder="請詳細說明請假原因..." required></textarea>
                            </div>
                            
                            <div class="form-group">
                                <button type="submit" class="btn btn-success">提交申請</button>
                                <button type="reset" class="btn btn-secondary">重置</button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <!-- 請假紀錄頁面 -->
                <div id="history" class="tab-content" style="display: none;">
                    <div class="card">
                        <h3>請假紀錄</h3>
                        <div id="leave-history" class="table-container">
                            <!-- 請假紀錄將由 JavaScript 載入 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="scripts.js"></script>
    <script>
        // 頁面載入時初始化員工儀表板
        document.addEventListener('DOMContentLoaded', function() {
            if (checkAuth()) {
                loadEmployeeDashboard();
            }
        });
    </script>
</body>
</html>
