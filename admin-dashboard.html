<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理員儀表板 - 請假系統</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="dashboard">
            <div class="header">
                <h1>管理員儀表板</h1>
                <div class="user-info">
                    <span>歡迎，<span id="user-name">管理員</span></span>
                    <button class="logout-btn" onclick="logout()">登出</button>
                </div>
            </div>
            
            <div class="nav-tabs">
                <button class="nav-tab active" onclick="showTab('overview')">總覽</button>
                <button class="nav-tab" onclick="showTab('employees')">員工管理</button>
                <button class="nav-tab" onclick="showTab('requests')">請假審核</button>
                <button class="nav-tab" onclick="showTab('add-employee')">新增員工</button>
            </div>
            
            <div class="content">
                <!-- 總覽頁面 -->
                <div id="overview" class="tab-content">
                    <div class="card">
                        <h3>系統統計</h3>
                        <div class="leave-balance">
                            <div class="balance-item">
                                <h4>總員工數</h4>
                                <div class="amount">2</div>
                                <div>人</div>
                            </div>
                            <div class="balance-item">
                                <h4>待審核申請</h4>
                                <div class="amount">2</div>
                                <div>件</div>
                            </div>
                            <div class="balance-item">
                                <h4>本月請假</h4>
                                <div class="amount">5</div>
                                <div>次</div>
                            </div>
                            <div class="balance-item">
                                <h4>特休使用率</h4>
                                <div class="amount">65%</div>
                                <div>平均</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="card">
                        <h3>最近活動</h3>
                        <div class="table-container">
                            <table>
                                <thead>
                                    <tr>
                                        <th>時間</th>
                                        <th>員工</th>
                                        <th>活動</th>
                                        <th>狀態</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>2024-01-25 14:30</td>
                                        <td>張小明</td>
                                        <td>提交請假申請</td>
                                        <td><span class="status pending">待審核</span></td>
                                    </tr>
                                    <tr>
                                        <td>2024-01-25 10:15</td>
                                        <td>李小華</td>
                                        <td>提交請假申請</td>
                                        <td><span class="status pending">待審核</span></td>
                                    </tr>
                                    <tr>
                                        <td>2024-01-24 16:45</td>
                                        <td>張小明</td>
                                        <td>請假申請已核准</td>
                                        <td><span class="status approved">已核准</span></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                
                <!-- 員工管理頁面 -->
                <div id="employees" class="tab-content" style="display: none;">
                    <div class="card">
                        <h3>員工列表</h3>
                        <div id="employee-list" class="table-container">
                            <!-- 員工列表將由 JavaScript 載入 -->
                        </div>
                    </div>
                </div>
                
                <!-- 請假審核頁面 -->
                <div id="requests" class="tab-content" style="display: none;">
                    <div class="card">
                        <h3>待審核請假申請</h3>
                        <div id="pending-requests" class="table-container">
                            <!-- 待審核申請將由 JavaScript 載入 -->
                        </div>
                    </div>
                </div>
                
                <!-- 新增員工頁面 -->
                <div id="add-employee" class="tab-content" style="display: none;">
                    <div class="card">
                        <h3>新增員工</h3>
                        <form onsubmit="addEmployee(event)">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="new-employee-name">姓名</label>
                                    <input type="text" id="new-employee-name" name="name" required>
                                </div>
                                <div class="form-group">
                                    <label for="new-employee-email">Email</label>
                                    <input type="email" id="new-employee-email" name="email" required>
                                </div>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="new-employee-hire-date">到職日</label>
                                    <input type="date" id="new-employee-hire-date" name="hireDate" required>
                                </div>
                                <div class="form-group">
                                    <label for="new-employee-department">部門</label>
                                    <select id="new-employee-department" name="department" required>
                                        <option value="">請選擇部門</option>
                                        <option value="技術部">技術部</option>
                                        <option value="行銷部">行銷部</option>
                                        <option value="人事部">人事部</option>
                                        <option value="財務部">財務部</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="new-employee-annual-leave">特休天數</label>
                                    <input type="number" id="new-employee-annual-leave" name="annualLeave" min="0" max="30" value="14" required>
                                </div>
                                <div class="form-group">
                                    <label for="new-employee-compensatory-leave">補休天數</label>
                                    <input type="number" id="new-employee-compensatory-leave" name="compensatoryLeave" min="0" max="30" value="0" required>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="new-employee-notes">備註</label>
                                <textarea id="new-employee-notes" name="notes" placeholder="其他備註事項..."></textarea>
                            </div>
                            
                            <div class="form-group">
                                <button type="submit" class="btn btn-success">新增員工</button>
                                <button type="reset" class="btn btn-secondary">重置</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="scripts.js"></script>
    <script>
        // 頁面載入時初始化管理員儀表板
        document.addEventListener('DOMContentLoaded', function() {
            if (checkAuth()) {
                loadAdminDashboard();
            }
        });
        
        // 新增員工功能
        function addEmployee(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const employeeData = {
                name: formData.get('name'),
                email: formData.get('email'),
                hireDate: formData.get('hireDate'),
                department: formData.get('department'),
                annualLeave: formData.get('annualLeave'),
                compensatoryLeave: formData.get('compensatoryLeave'),
                notes: formData.get('notes')
            };
            
            // 模擬新增員工
            alert(`已新增員工：${employeeData.name}`);
            
            // 重置表單
            event.target.reset();
        }
    </script>
</body>
</html>
